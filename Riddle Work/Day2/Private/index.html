    <!-- 
        There are two types of data types
        Primitive and Non-primitive

        Primitie Data Types:
            Numbers     (Integers, floats)
            Strings     (Singe quote, double quote, backtick)
            Booleans    (True, false)
            Null        (Empty or no value)
            Undefined   (Declared variable without a value)
            Symbol      (Unique value generated by Symbol constructor)

        Non-primitive Data Types:
            Objects
            Arrays

        Primitive data types are immutable(non-modifiable) data types. 
        Once a primitive data type is created we cannot modify it.
